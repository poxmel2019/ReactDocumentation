<!DOCTYPE html>
<html>
    <head>
        <title>Training page 7</title>
        <meta charset='utf-8'>
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    </head>
    <body>
        <div id='root'></div>
        <script type='text/babel'>
            
            class Baa extends React.Component {
                constructor() {
                    super();
                    this.state = {names:['Синицын Cергей','Айгерим Ерасилова','Олжас Болатбеков','Рахманова Камила',
                    'Дидар Акимбаев', 'Наталья Попова'], selectedName:'Синицын Cергей', putedName:[]}

                    this.handleChange = this.handleChange.bind(this)
                    this.putName = this.putName.bind(this)
                }
                handleChange(event) {
                    this.setState({selectedName:event.target.value})
                    
                }
                putName() {
                    this.state.putedName.push(this.state.selectedName,<br/>)
                    this.setState({putedName:this.state.putedName})
                    
                }
                render() {
                    const listOfNames = this.state.names
                    const listOfViewers = listOfNames.map(function(name,index) {
                        return <option value={name} key={index}>{name}</option>
                    })
                    return (
                        <div>
                            <select onChange={this.handleChange}>
                                {listOfViewers}
                            </select>
                            <p>
                                <button onClick={this.putName}>Add</button>
                                <button>Cancel</button>
                            </p>
                            <p>
                                {this.state.putedName}
                            </p>
                        </div>
                    )
                }
            }
            
            class App extends React.Component {
                constructor() {
                    super();
                    this.state = {}
                }
                render() {
                    return (
                        <div>
                        <Baa/>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App></App>,
                document.getElementById('root')
                
            )
            
        </script>
    </body>
</html>
