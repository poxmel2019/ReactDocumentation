<!DOCTYPE html>
<html>
    <head>
        <title>Tasks</title>
        <meta charset="utf-8">
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
			// 7 | Lesson 6
            class App extends React.Component {
				constructor() {
					super();
					this.state = {arrayOfNames:['Alexander','Andrew','Alexey'],inputValue:'',}
					this.handleOnChange = this.handleOnChange.bind(this);
					this.addName = this.addName.bind(this);
					this.deleteName = this.deleteName.bind(this);
					
				}
				
				
				handleOnChange (event)  {
					this.setState({inputValue:event.target.value})
				}

				addName() {
					this.state.arrayOfNames.push(this.state.inputValue)
					this.setState({arrayOfNames:this.state.arrayOfNames})
				}
				deleteName() {
					//this.state.arrayOfNames.pop()
					this.setState({arrayOfNames:this.state.arrayOfNames.slice(0, -1)})
				}
				render() {
					return (
						<div>	
							<input type='text' onChange={this.handleOnChange}/>
							<button onClick={this.addName}>Add</button>
								<ol>
                                        
										{this.state.arrayOfNames.map((item,index) => (
											<li key={index} name={item}>{item} <button onClick={this.deleteName}>x</button></li>
										))}
									</ol>
	
						</div>
					)
				}
			}
            ReactDOM.render(
                <App></App>,
                document.getElementById("root")
            
            )
        </script>
    </body>
</html>
