<!DOCTYPE html>
<html>
    <head>
        <title>Tasks</title>
        <meta charset="utf-8">
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
			// 4 | Lesson 6 
            class App extends React.Component {
				constructor() {
					super();
					this.state = {paragraph1:'',paragraph2:'',paragraph3:'',count:0,paragraphs:[]}
					//this.handleClick = this.handleClick.bind(this);
					this.pressSpace = this.pressSpace.bind(this);
				}
				
				pressSpace(event) {
					let massiv = []
					let $count = this.state.count;
					if (event.key===' ') {
						massiv.push(event.target.value)
						this.setState({count:$count+1})
						console.log($count)
					}
					switch ($count){
						case 1: this.setState({paragraph1:massiv[0]}); break;
						case 2: this.setState({paragraph2:massiv[1]}); break;
						case 3: this.setState({paragraph3:massiv[2]}); break;
					}
				}
					
				render() {
					return (
						<div>
						<input type='text' onChange={this.handleClick} onKeyPress={this.pressSpace}/>  {/*onKeyPress={this.pressSpace}/>*/}
						<p>{this.state.paragraph1}</p>
						<p>{this.state.paragraph2}</p>
						<p>{this.state.paragraph3}</p>
						</div>
					)
				}
			}
            ReactDOM.render(
                <App></App>,
                document.getElementById("root")
            
            )
        </script>
    </body>
</html>
