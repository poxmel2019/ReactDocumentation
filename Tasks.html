<!DOCTYPE html>
<html>
    <head>
        <title>Tasks</title>
        <meta charset="utf-8">
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
			// 6 | Lesson 6
            class App extends React.Component {
				constructor() {
					super();
					this.state = {label:'',inputValueFirst:'',inputValueSecond:'',inputValueThird:''}
					this.handleChange = this.handleChange.bind(this);
					this.handleChangeSecond = this.handleChangeSecond.bind(this);
					this.handleChangeThird = this.handleChangeThird.bind(this);
					this.handleClick = this.handleClick.bind(this);
				}
				
				handleChange(event) {
					this.setState({inputValueFirst:event.target.value})
				}
			
				handleChangeSecond(event) {
					this.setState({inputValueSecond:event.target.value})
				}
				handleChangeThird(event) {
					this.setState({inputValueThird:event.target.value})
				}
				handleClick() {
					var sum = this.state.inputValueFirst+' '+this.state.inputValueSecond+' '+this.state.inputValueThird;
					this.setState({label:sum})
				}

				render() {
					return (
						<div>
						<input type='text' onChange={this.handleChange}/>
						<p>
						<input type='text' onChange={this.handleChangeSecond}/>
						</p>
						<p>
						<input type='text' onChange={this.handleChangeThird}/>
						</p>
						<button onClick={this.handleClick}>Press</button>
						<p>{this.state.label}</p>
						</div>
					)
				}
			}
            ReactDOM.render(
                <App></App>,
                document.getElementById("root")
            
            )
        </script>
    </body>
</html>
