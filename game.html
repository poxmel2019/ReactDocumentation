<!DOCTYPE html>
<html>
    <head>
        <title>Page</title>
        <meta charset='utf-8'>
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
        <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
        <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>  
    </head>
    <body>
        <div id='root'></div>
        <script type='text/babel'>
            class Baa extends React.Component {
                constructor() {
                    super();

                    this.state = {
                        userAnswer:'',
                        displayedAnswer:'',
                        tasks:['1 + 1','1 - 1','1 * 1','1 / 1'],
                        rightAnswers:['2','0','1','1'],
                        counter:0
                    }
                    this.handleValue = this.handleValue.bind(this);
                    this.submitAnswer = this.submitAnswer.bind(this);
                    this.admitValue = this.admitValue.bind(this);
                }
                handleValue(event) {
                    this.setState({userAnswer:event.target.value})
                    console.log(typeof(this.state.userAnswer))
                }
                admitValue(event) {
                    if (event.key==='Enter') {
                        event.target.value === '2' ? this.setState({displayedAnswer:'Correct'}) : this.setState({displayedAnswer:'Wrong'})
                    }
                }
                submitAnswer() {
                    console.log(this.state.counter)
                    console.log(this.state.tasks[this.state.counter])
                    this.setState({counter:this.state.counter+1})
                    if (this.state.userAnswer === this.state.rightAnswers[this.state.counter]) {
                        this.setState({displayedAnswer:'Correct'}) 
                    } else {
                        this.setState({displayedAnswer:'Wrong'})
                    }
                    
                }
                render() {
                    
                    return (
                        <div>
                        <ol>
                        <li>{this.state.tasks[this.state.counter]}</li>
                        </ol>
                        <input type='text' onChange={this.handleValue} onKeyPress={this.admitValue}/>
                        <h1>{this.props.name}</h1>
                        <p><button onClick={this.submitAnswer}>Submit</button></p>
                        <p>{this.state.displayedAnswer}</p>
                        </div>
                    )
                }
            }
            class App extends React.Component {
                constructor() {
                        super();
                        this.state = {
                            tasks:['1 + 1','1 - 1','1 * 1','1 / 1'],
                            rightAnswers:['2','0','1','1']
                        }
                }
                render() {
                    
                    return (
                        <div>
                        <Baa/>
                        </div>
                    )
                }
            }
            ReactDOM.render(
                <App/>,
                document.getElementById('root')
            )
        
        </script>
        
        
    </body>
</html>
